<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Calculate the cost of pizza program , in JS"
    />
    <meta name="keywords" content="mths, ICD2O" />
    <meta name="author" content="Hai Tran" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.light_blue-green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Calculate the cost of pizza program , in JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Calculate the cost of pizza program , in JS</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="image">
          <img src="./images/download.jpg" alt="pizza store image" />
        </div>
        <table>
          <tr>
            <th>Item</th>
            <th>Cost</th>  
          </tr>
          <tr>
            <td>Medium size pizza</td>
            <td> $6</td>
          </tr>
          <tr>
            <td>Large size pizza</td>
            <td> $10</td>
          </tr>
          <tr>
            <td>1 topping</td>
            <td> $0.8</td>
          </tr>
          <tr>
            <td>2 toppings</td>
            <td> $1.6</td>
          </tr>
          <tr>
            <td>3 toppings</td>
            <td> $2.4</td>
          </tr>
        </table>
        <br />
        <br />
        <p>Choose pizza size</p>
        <form action="#">
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="medium-size-pizza"
          >
            <input
              type="radio"
              id="medium-size-pizza"
              class="mdl-radio__button"
              name="options"
              value="1"
              checked
            />
            <span class="mdl-radio__label">medium size</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="large-size-pizza"
          >
            <input
              type="radio"
              id="large-size-pizza"
              class="mdl-radio__button"
              name="options"
              value="2"
            />
            <span class="mdl-radio__label">large size</span>
          </label>
          <br />
          <br />
          <p>Choose number of topping</p>
          <!-- Numeric Textfield -->
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="number-of topping"
            />
            <label class="mdl-textfield__label" for="number-of-topping"
              >Number...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <br />
          <br />
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculateCost()"
          >
            Calculate cost
          </button>
        </form>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="result"></div>
        </div>
      </main>
    </div>
  </body>
</html>
